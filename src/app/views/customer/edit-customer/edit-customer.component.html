<!-- edit-customer-dialog.component.html -->
<mat-card class="dialog-card">
  <mat-card-title>Edit Customer</mat-card-title>
  <mat-card-content>
    <form [formGroup]="customerForm" class="customer-form">

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Name*</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone">
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>GST Number</mat-label>
          <input matInput formControlName="gstNumber">
        </mat-form-field>
      </div>

      <div class="form-row full-width">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Address</mat-label>
          <textarea matInput rows="3" formControlName="address"></textarea>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" disabled>
          <mat-label>Created At</mat-label>
          <input matInput formControlName="createdAt">
        </mat-form-field>
      </div>

    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-stroked-button color="accent" (click)="onCancel()" class="btn-secondary">Cancel</button>
    <button mat-flat-button color="primary" (click)="onSave()" class="btn-primary">Save</button>
  </mat-card-actions>
</mat-card>
