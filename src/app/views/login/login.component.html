<div class="login-container">
  <mat-card class="login-card">
    <!-- Header -->
    <div class="login-header">
      <h1 class="app-title">Billing System</h1>
      <p class="welcome-text">Welcome back</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <!-- Username Field -->
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Username</mat-label>
        <input 
          matInput 
          formControlName="username"
          placeholder="Enter your username">
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="username?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Password</mat-label>
        <input 
          matInput 
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="Enter your password"
          autocomplete="current-password">
        <mat-icon matPrefix>lock</mat-icon>
        <button 
          type="button"
          mat-icon-button
          matSuffix
          (click)="togglePasswordVisibility()"
          class="pwd-toggle">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="password?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="password?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <!-- Forgot Password Link -->
      <div class="forgot-pwd">
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button 
        type="submit" 
        mat-raised-button 
        class="btn-login"
        [disabled]="loginForm.invalid || isLoading">
        <mat-icon *ngIf="!isLoading">login</mat-icon>
        <span *ngIf="!isLoading">Log In</span>
        <mat-spinner *ngIf="isLoading" diameter="20" [strokeWidth]="2"></mat-spinner>
        <span *ngIf="isLoading" class="btn-text">Signing in...</span>
      </button>

      <!-- Error Message -->
      <div class="error-msg" *ngIf="errorMessage">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>
    </form>

    <!-- Footer -->
    <!-- <div class="login-footer">
      <p class="footer-text">
        Don't have an account? 
        <a href="#" class="signup-link">Sign up here</a>
      </p>
    </div> -->
  </mat-card>
</div>
