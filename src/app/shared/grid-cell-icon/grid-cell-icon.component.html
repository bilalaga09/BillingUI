<span class="action-icons">
  <span
    *ngFor="let icon of icons"
    class="action-item"
    (click)="iconClicked(icon)"
    [title]="icon.title"
  >
    <span
      class="material-symbols-outlined action-icon"
      [ngClass]="icon.class"
    >
      {{ icon.icon }}
    </span>
  </span>
</span>
